<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings Chef</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>


    body {
      font-family: "Arial", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #ff6347;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .navbar-toggler-icon {
      background-color: white;
    }

    .navbar-nav .nav-link {
      color: white;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      position: relative;
    }

    h1, h2, h3 {
      font-size: 24px; /* Adjust the font size as needed */
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #444;
      text-align: center;
    }

    .center-content {
      text-align: center;
    }

    a {
      color: #ff6347;
      text-decoration: none;
    }

    /* Style the buttons */
    button[type="submit"], button.delete-button {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 10px; /* Add some spacing between buttons */
    }

    button[type="submit"]:hover, button.delete-button:hover {
      background-color: #ff4c36;
    }
        .left-image, .right-image {
      width: 100px;
      height: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .left-image {
      left: 0;
    }

    .right-image {
      right: 0;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Greetings Chef!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<img class="left-image" src="../static/left image user.png"/>
<img class="right-image" src="../static/right image user.png"/>

<h1>User Profile</h1>
<p>User ID: {{ user.id }}</p>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<h2>Update User Details</h2>
<form method="post" action="/users/{{ user.id }}">
  <h3>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required>
  </h3>
  <h4>
    <h2>Submit a Recipe</h2>
    <form action="/recipes" method="post">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      <button type="submit">Submit Recipe</button>
    </form>
    <h3>Your Recipe List</h3>

    <form action="/recipes/{recipeId}" method="post">
      <input type="hidden" name="_method" value="delete">
      <button type="submit">Delete Recipe</button>
    </form>

  </h4>
  <button type="submit">Update a recipe</button>
</form>
</body>
</html>
